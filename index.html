<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <script src="https://kit.fontawesome.com/f25c83e3ad.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" placeholder="search to-dos" <input
                    class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
                    aria-label=".form-control-lg example">

            </form>
        </header>
        <ul class="list-group todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Workout</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Cook lunch</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Shop grocery</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy flowers</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Have medication</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class=" add text-center my-4">
            <label class="text-dark">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
